<div>
    <h2>
        <span jhiTranslate="hcPortalApp.vsRespiratoryRate.home.title">Vs Respiratory Rates</span>
        <button class="btn btn-primary float-right jh-create-entity create-vs-respiratory-rate" [routerLink]="['/', { outlets: { popup: ['vs-respiratory-rate-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hcPortalApp.vsRespiratoryRate.home.createLabel">
            Create new Vs Respiratory Rate
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vsRespiratoryRates">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="userid"><span jhiTranslate="hcPortalApp.vsRespiratoryRate.userid">Userid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="bpm"><span jhiTranslate="hcPortalApp.vsRespiratoryRate.bpm">Bpm</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="measurmentdate"><span jhiTranslate="hcPortalApp.vsRespiratoryRate.measurmentdate">Measurmentdate</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vsRespiratoryRate of vsRespiratoryRates ;trackBy: trackId">
                <td>{{vsRespiratoryRate.userid}}</td>
                <td>{{vsRespiratoryRate.bpm}}</td>
                <td>{{vsRespiratoryRate.measurmentdate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../vs-respiratory-rate', vsRespiratoryRate.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vs-respiratory-rate/'+ vsRespiratoryRate.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vs-respiratory-rate/'+ vsRespiratoryRate.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="vsRespiratoryRates && vsRespiratoryRates.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
