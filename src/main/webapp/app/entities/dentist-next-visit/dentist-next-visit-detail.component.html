
<div *ngIf="dentistNextVisit">
    <h2><span jhiTranslate="hcPortalApp.dentistNextVisit.detail.title">Dentist Next Visit</span> {{dentistNextVisit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hcPortalApp.dentistNextVisit.userid">Userid</span></dt>
        <dd>
            <span>{{dentistNextVisit.userid}}</span>
        </dd>
        <dt><span jhiTranslate="hcPortalApp.dentistNextVisit.measurmentdate">Measurmentdate</span></dt>
        <dd>
            <span>{{dentistNextVisit.measurmentdate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dentist-next-visit/'+ dentistNextVisit.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
