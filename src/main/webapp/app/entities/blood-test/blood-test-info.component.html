<div class="modal-header">
    <h4 class="info-modal-title" id="blood_test-info" jhiTranslate="hcPortalApp.info.blood_test">Blood Test</h4>
</div>
<div class="info-modal">
    <h6>
        Blood tests are an essential diagnostic tool.
        Blood is made up of different kinds of cells and contains other compounds,
        including various salts and certain proteins.
        Blood tests reveal details about these Blood cells and, Blood compounds, salts and proteins.
    </h6>
</div>
<div class="modal-footer info-modal-footer">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
</div>
