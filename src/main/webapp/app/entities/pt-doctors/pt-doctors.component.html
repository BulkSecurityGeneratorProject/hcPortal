<div>
    <h2>
        <span jhiTranslate="hcPortalApp.ptDoctor.home.title">Menstrual Cycles</span>
        <button class="btn btn-info" [routerLink]="['/', { outlets: { popup: ['pt-doctors-info'] } }]"><span
            class="fa fa-info"></span></button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ptDoctor">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="patientName"><span jhiTranslate="hcPortalApp.ptDoctor.patientName">patient Name</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="patientEmail"><span jhiTranslate="hcPortalApp.ptDoctor.patientEmail">patient Email</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="patientGender"><span jhiTranslate="hcPortalApp.ptDoctor.patientGender">patient gender</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="patientAge"><span jhiTranslate="hcPortalApp.ptDoctor.patientBirthDate">patient Age</span> <span
                    class="fa fa-sort"></span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let prDoctor of ptDoctors ;trackBy: trackId">
                <td>{{prDoctor.firstName}} {{prDoctor.lastName}}</td>
                <td>{{prDoctor.email}}</td>
                <td>{{prDoctor.gender}}</td>
                <td>{{prDoctor.birthdate}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="ptDoctors && ptDoctors.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true"
                            [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
