<div>
    <h2>
        <span jhiTranslate="hcPortalApp.ptDoctors.home.title">Menstrual Cycles</span>
        <button class="btn btn-info" [routerLink]="['/', { outlets: { popup: ['pt-doctors-info'] } }]">
            <span class="fa fa-info"></span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ptDoctors">
        <table class="table table-striped">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="doctorName">
                        <span jhiTranslate="hcPortalApp.ptDoctors.doctorName">patient Name</span>
                        <span class="fa fa-sort"></span>
                    </th>
                    <th jhiSortBy="doctorEmail">
                        <span jhiTranslate="hcPortalApp.ptDoctors.doctorEmail">patient Email</span>
                        <span class="fa fa-sort"></span>
                    </th>
                    <th jhiSortBy="doctorGender">
                        <span jhiTranslate="hcPortalApp.ptDoctors.doctorGender">patient gender</span>
                        <span class="fa fa-sort"></span>
                    </th>
                    <th jhiSortBy="doctorAge">
                        <span jhiTranslate="hcPortalApp.ptDoctors.doctorBirthDate">patient Age</span>
                        <span class="fa fa-sort"></span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ptDoctor of ptDoctors ;trackBy: trackId">
                    <td>{{ptDoctor.firstName}} {{ptDoctor.lastName}}</td>
                    <td>{{ptDoctor.email}}</td>
                    <td>{{ptDoctor.gender}}</td>
                    <td>{{ptDoctor.birthdate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="ptDoctors && ptDoctors.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
