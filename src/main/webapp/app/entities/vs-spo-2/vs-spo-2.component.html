<div>
    <h2>
        <span jhiTranslate="hcPortalApp.vsSpo2.home.title">Vs Spo 2 S</span>
        <button class="btn btn-primary float-right jh-create-entity create-vs-spo-2" [routerLink]="['/', { outlets: { popup: ['vs-spo-2-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hcPortalApp.vsSpo2.home.createLabel">
            Create new Vs Spo 2
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vsSpo2S">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="userid"><span jhiTranslate="hcPortalApp.vsSpo2.userid">Userid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="percent"><span jhiTranslate="hcPortalApp.vsSpo2.percent">Percent</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="measurmentdate"><span jhiTranslate="hcPortalApp.vsSpo2.measurmentdate">Measurmentdate</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vsSpo2 of vsSpo2S ;trackBy: trackId">
                <td>{{vsSpo2.userid}}</td>
                <td>{{vsSpo2.percent}}</td>
                <td>{{vsSpo2.measurmentdate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../vs-spo-2', vsSpo2.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vs-spo-2/'+ vsSpo2.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vs-spo-2/'+ vsSpo2.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="vsSpo2S && vsSpo2S.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
