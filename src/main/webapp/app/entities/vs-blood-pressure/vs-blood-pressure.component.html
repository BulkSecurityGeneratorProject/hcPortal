<div>
    <h2>
        <span jhiTranslate="hcPortalApp.vsBloodPressure.home.title">Vs Blood Pressures</span>
        <button class="btn btn-primary float-right jh-create-entity create-vs-blood-pressure" [routerLink]="['/', { outlets: { popup: ['vs-blood-pressure-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="hcPortalApp.vsBloodPressure.home.createLabel">
            Create new Vs Blood Pressure
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vsBloodPressures">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userid"><span jhiTranslate="hcPortalApp.vsBloodPressure.userid">Userid</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="systolic"><span jhiTranslate="hcPortalApp.vsBloodPressure.systolic">Systolic</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="diastolic"><span jhiTranslate="hcPortalApp.vsBloodPressure.diastolic">Diastolic</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="measurmentdate"><span jhiTranslate="hcPortalApp.vsBloodPressure.measurmentdate">Measurmentdate</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vsBloodPressure of vsBloodPressures ;trackBy: trackId">
                <td><a [routerLink]="['../vs-blood-pressure', vsBloodPressure.id ]">{{vsBloodPressure.id}}</a></td>
                <td>{{vsBloodPressure.userid}}</td>
                <td>{{vsBloodPressure.systolic}}</td>
                <td>{{vsBloodPressure.diastolic}}</td>
                <td>{{vsBloodPressure.measurmentdate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../vs-blood-pressure', vsBloodPressure.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vs-blood-pressure/'+ vsBloodPressure.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vs-blood-pressure/'+ vsBloodPressure.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="vsBloodPressures && vsBloodPressures.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
