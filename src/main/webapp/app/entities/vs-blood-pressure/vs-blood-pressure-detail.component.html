
<div *ngIf="vsBloodPressure">
    <h2><span jhiTranslate="hcPortalApp.vsBloodPressure.detail.title">Vs Blood Pressure</span> {{vsBloodPressure.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hcPortalApp.vsBloodPressure.userid">Userid</span></dt>
        <dd>
            <span>{{vsBloodPressure.userid}}</span>
        </dd>
        <dt><span jhiTranslate="hcPortalApp.vsBloodPressure.systolic">Systolic</span></dt>
        <dd>
            <span>{{vsBloodPressure.systolic}}</span>
        </dd>
        <dt><span jhiTranslate="hcPortalApp.vsBloodPressure.diastolic">Diastolic</span></dt>
        <dd>
            <span>{{vsBloodPressure.diastolic}}</span>
        </dd>
        <dt><span jhiTranslate="hcPortalApp.vsBloodPressure.measurmentdate">Measurmentdate</span></dt>
        <dd>
            <span>{{vsBloodPressure.measurmentdate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vs-blood-pressure/'+ vsBloodPressure.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
